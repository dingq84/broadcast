<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broadcast</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="block red" data-color='red'></div>
    <div class="block orange" data-color='orange'></div>
    <div class="block yellow" data-color='yellow'></div>
    <div class="block green" data-color='green'></div>
    <div class="block blue" data-color='blue'></div>
    <div class="block indigo" data-color='indigo'></div>
    <div class="block purple" data-color='purple'></div>
  </main>
  <aside>
    <label for="broadcast">Toggle broadcast</label>
    <input type="checkbox" name="broadcast" id="broadcast">
  </aside>

  <script src="index.js"></script>
  <script src='noBroadcast.js' id='noBroadcast'></script>

</body>

</html>
